<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Javascript</title>
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <script 
        src="https://kit.fontawesome.com/b5a5b5463f.js" 
        crossorigin="anonymous">
    </script>
</head>


<body>
    <div class="container py-4">

        <h1 class="text-center mb-4">CRUD JavaScript Vanilla</h1>

        <!-- FORMULARIO AGREGAR GIFT -->
        <form id="form-gift" class="card p-3 mb-4">
            <h4>Agregar Gift Card</h4>

            <div class="row">
                <div class="col-md-4 mb-2">
                    <label>Gift</label>
                    <input type="text" id="gift" class="form-control" required>
                </div>

                <div class="col-md-4 mb-2">
                    <label>Tipo</label>
                    <input type="text" id="tipo" class="form-control" required>
                </div>

                <div class="col-md-4 mb-2">
                    <label>Tiempo</label>
                    <input type="text" id="tiempo" class="form-control" required>
                </div>

                <div class="col-md-4 mb-2">
                    <label>Precio</label>
                    <input type="number" id="precio" class="form-control" required>
                </div>

                <div class="col-md-8 mb-2">
                    <label>Imagen (URL)</label>
                    <input type="text" id="imagen" class="form-control">
                </div>
            </div>

            <button class="btn btn-primary mt-2">Agregar</button>
        </form>

        <!-- TABLA -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Gift</th>
                    <th>Tipo</th>
                    <th>Tiempo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="cuerpo-tabla"></tbody>
        </table>
    </div>

    <!-- MODAL UPDATE -->
    <div class="modal fade" id="modal-gift">
        <div class="modal-dialog">
            
            <form id="form-modal" class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Editar Gift</h5>
                    <button 
                        type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal">
                    </button>
                </div>

                <div class="modal-body">
                    <label>Gift</label>
                    <input type="text" id="gift-modal" class="form-control mb-2">

                    <label>Tipo</label>
                    <input type="text" id="tipo-modal" class="form-control mb-2">

                    <label>Tiempo</label>
                    <input type="text" id="tiempo-modal" class="form-control mb-2">

                    <label>Precio</label>
                    <input type="number" id="precio-modal" class="form-control mb-2">

                    <label>Imagen</label>
                    <input type="text" id="imagen-modal" class="form-control mb-2">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success">Actualizar</button>
                </div>

            </form>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    

    <!-- Nuestro JS -->
    <script src="./js/app.js" type="module"></script>

</body>
</html>
