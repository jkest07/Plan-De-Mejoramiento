<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 16 - Ordenamiento Inmutable Avanzado</title>

    <style>
        textarea {
            width: 350px;
            height: 120px;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Ejercicio 16 - Ordenamiento Inmutable Avanzado</h1>

    <p>Ingresa objetos en formato JSON, uno por línea. Ejemplo:</p>
    <pre>
{"nombre":"Ana","edad":20}
{"nombre":"Luis","edad":30}
{"nombre":"Ana","edad":25}
    </pre>

    <textarea id="entrada" placeholder='{"nombre":"Ana","edad":20}'></textarea>

    <button id="btn-ordenar">Ordenar (nombre ↑, edad ↓)</button>

    <h2>Resultados:</h2>
    <pre id="resultado"></pre>

    <script src="16.js"></script>
</body>
</html>
