<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Formatear Moneda</title>
</head>
<body>

    <h1>Ejercicio 4 - Formatear Moneda</h1>

    <input type="text" id="cantidad" placeholder="Ingrese un número">

    <select id="moneda">
        <option value="es-CO|COP">Colombia (COP)</option>
        <option value="es-MX|MXN">México (MXN)</option>
        <option value="en-US|USD">Estados Unidos (USD)</option>
        <option value="es-ES|EUR">España (EUR)</option>
        <option value="ja-JP|JPY">Japón (JPY)</option>
    </select>

    <button id="btn-formatear">Formatear</button>

    <h2 id="resultado"></h2>

    <script src="4.js"></script>
</body>
</html>
